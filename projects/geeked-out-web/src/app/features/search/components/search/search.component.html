<div class="row">
<input class="util-helper__center search__input" (keyup)="searchTerm$.next($any($event.target).value)" #searchField>
</div>

<!-- <app-category [categoryTitle]="'Search'" [items]="(search$ | async) || []"></app-category> -->
<div class="category__items-container" *ngIf="data">

  <div class="category__item category__item--{{item.category}}" *ngFor="let item of data">
    <a  class="category__anchor" [routerLink]="['../' ,item.category, item.id]" >

                <img src="{{item.imageLarge}}"  class="category__image" [style.opacity]="isLoaded ? 1 : 0">
      <p class="category__footer" [style.opacity]="isLoaded ? 1 : 0">

          <span>{{item.title | slice: 0:14 }}...</span>

      </p>
    </a>
  </div>


</div>
